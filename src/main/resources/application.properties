spring.application.name=BookStore
server.servlet.context-path=/bookStore/api/v1

#Configuraciones de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/books_store?serverTimezone=UTC
spring.datasource.username=rooot
spring.datasource.password=123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Configuraciones de JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# OAuth2 Resource Server, proveedor de google
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://accounts.google.com


